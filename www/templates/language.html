<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu width="220" side="right">
        <ion-header-bar align-title="center" class="bar-positive">
            <h1 class="title">{{'languages' | translate}}</h1>
        </ion-header-bar>



            <ion-content ng-controller="loginController">

                <div class="list">
                    <br>
                    <button class="button button-positive" ng-click="ChangeLanguage('en')" style="width: 100px">{{'english' | translate}}</button>
                    <br>
                    <br>
                    <button class="button button-positive" ng-click="ChangeLanguage('es')" style="width: 100px">{{'spanish' | translate}}</button>
                    </div>
        </ion-content>
    </ion-side-menu>

    </ion-side-menus>
